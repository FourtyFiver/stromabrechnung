name: Gitea Docker Build

on:
  push:
    branches: [ "main" ]

env:
  # ⚠️ CHANGE THIS to your Gitea domain (without https://)
  # Example: git.myserver.com
  REGISTRY: gitea.vmhaus.de
  # Use hardcoded owner as Gitea context might differ or be case-sensitive
  IMAGE_NAME: Armin/stromabrechnung

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITEA_TOKEN }} # Ensure this secret is set in Gitea

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
